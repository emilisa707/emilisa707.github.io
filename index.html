<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>%UNITY_WEB_NAME%</title>
    <script src="game/js/jquery.js"></script>
</head>

<body style="background: #0509e9; overflow: hidden;">
    <iframe src="game/index.html" id="iframe" style="display: block; position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden;">
        Your browser doesn't support iframes
    </iframe>
</body>

<script>
    function setFocusThickboxIframe() {
        var iframe = $("#iframe");
        iframe.contentWindow.focus();
    }

    $(document).ready(function() {
        $("#id_cmd_open").click(function() {
            /*
               run thickbox code here to open lightbox,
               like tb_show("google this!", "http://www.google.com");
             */
            setTimeout(setFocusThickboxIframe, 100);
            return false;
        });
    });
</script>

</html>
